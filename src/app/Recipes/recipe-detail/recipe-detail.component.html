<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <img class="card-img-top img-fluid" src="{{recipeDetails.imagePath}}" alt="">
            <div class="card-body">
                <h5 class="card-title">{{recipeDetails.name}}</h5>
                <ng-content></ng-content>
                <p class="card-text">{{recipeDetails.description}}</p>
                <a href="#" class="btn btn-primary" (click)="doSomething($event)">Do something</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Recipe
                </button>
                <!--todo maybe better off using individual buttons-->
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">To Shopping List</a>
                    <a class="dropdown-item" href="#">Edit Recipe</a>
                    <a class="dropdown-item" href="#">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
